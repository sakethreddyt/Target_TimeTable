<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚀 Java Interview 10-Day Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="toggle-dark" onclick="toggleDarkMode()">🌙 Toggle Theme</button>
  <button class="reset-progress" onclick="resetProgress()">🔄 Reset Progress</button>
  <h1>✅ 10-Day Java Interview Preparation Tracker</h1>
  <div class="motivation" id="quote"></div>
  <div id="timetable"></div>

  <!-- Notes Modal -->
  <div id="notesModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">📝 Study Notes</h2>
        <div class="modal-actions">
          <button id="editBtn" class="edit-btn" onclick="toggleEditMode()">✏️ Edit</button>
          <span class="close" onclick="closeNotesModal()">&times;</span>
        </div>
      </div>
      <div class="modal-body">
        <div id="notesContent"></div>
        <div id="editContent" style="display: none;">
          <textarea id="notesEditor" placeholder="Add your notes here..."></textarea>
          <div class="edit-actions">
            <button onclick="saveNotes()" class="save-btn">💾 Save</button>
            <button onclick="cancelEdit()" class="cancel-btn">❌ Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="notes-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
